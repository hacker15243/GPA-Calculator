  <div class = "chatbot" id = "chatbot" style = "display: none;">
    <header class = "chatTitle">
    <h2 class = "chatbot-title">ChatBot</h2>
    </header>
    <ul class = "chatbox">
      <li class = "chat_incoming" id = "startMessage" >    
        <p>Hi there, <br> How can I help you today? </p>
      </li>

      <li class = "chat_outgoing">
        <p id = "user_message"> </p>
      </li>
    </ul>
    <div class = "chat-input">
      <textarea placeholder = "Enter a message..." required id = "message"></textarea>
      <div class = "send-btn">
      <span class = "material-symbols-outlined" id = "sendButton">Send</span>
      </div>
    </div>
  </div>
